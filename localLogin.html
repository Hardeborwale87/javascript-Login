<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootClass/node_modules/bootstrap/dist/css/bootstrap.css">

	
	<script type="text/javascript" src="bootClass/node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bootClass/node_modules/bootstrap/dist/js/bootstrap.js"></script>

	<script type="text/javascript" src="localLogin.js"></script>
</head>
<body onunload="sign()" onload="process()">
		<div class="container">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-5">
						<div class="form">
							<div class="card">
								<div class="card-header">
									<h4 class="text-center">Register Here</h4>
								</div>
								<div class="card-body">
									<div class="form-group">
											<label for="name" class="control-label">Fullname</label>
											<input type="text" name="" placeholder="Enter Name" class="form-control" id="name" autocomplete="on">
									</div>

									<div class="form-group">
											<label for="email" class="control-label">Email</label>
											<input type="text" name="" placeholder="Enter Email" class="form-control" id="mail" autocomplete="on">
									</div>

									<div class="form-group">
											<label for="department" class="control-label">Department</label>
											<input type="text" name="" placeholder="Enter Department" class="form-control" id="dept" autocomplete="on">
									</div>

									<div class="form-group">
											<label for="level" class="control-label">Level</label>
											<input type="text" name="" placeholder="Enter Level" class="form-control" id="lev" autocomplete="on">
									</div>

									<center>
										<button type="button" class="btn btn-primary" onclick="ad()">Add</button>
									</center>
								</div>
							</div>
						</div>
					</div>


					<div class="col-md-4">
						<div class="form">
							<div class="card">
								<div class="card-header">
									<h4 class="text-center">Confirm Your Registration</h4>
								</div>
							<div class="card-body">
								<div class="form-group">
									<label for="email" class="control-label">Email :</label>
									<input type="text" name="" placeholder="Enter Email" class="form-control" id="check">
								</div>

								<center>
									<button type="button" class="btn btn-primary" onclick="logIn()">Check</button>
								</center>
							</div>
								
							</div>
						</div>
					</div>

					<div class="col-md-3">
						<div class="card">
							<div class="card-header">
								<h4 class="text-center">Your Details</h4>
							</div>
							<div class="card-body">
								<div id="show"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
